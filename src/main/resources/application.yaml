spring:

  devtools:
    livereload:
      enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/ludo
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

oauth2:
  registration:
    naver:
      client-id: ${NAVER_CLIENT_ID}
      client-secret: ${NAVER_CLIENT_SECRET}
      login-callback-url: ${NAVER_LOGIN_CALLBACK_URL}
      signup-callback-url: ${NAVER_SIGNUP_CALLBACK_URL}

  provider:
    naver:
      login-url: ${NAVER_LOGIN_API}
      token-url: ${NAVER_TOKEN_API}
      user-profile-url: ${NAVER_USER_PROFILE_API}
